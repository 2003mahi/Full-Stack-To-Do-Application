
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Tasks AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        /* Task Completion Flourish */
        @keyframes check-pop {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-check {
            animation: check-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes strike-out {
            from { width: 0; }
            to { width: 100%; }
        }
        .strike-through-animate {
            position: relative;
            display: inline-block;
        }
        .strike-through-animate.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            height: 2px;
            background: currentColor;
            animation: strike-out 0.3s ease-out forwards;
        }
    </style>
<script type="importmap">

</head>

</body>
</html>
